# Docker Compose para container único (teste local)
# Simula o ambiente do Render Free Tier

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-single
    ports:
      - "8000:8000"
    environment:
      # App Configuration
      - APP_NAME=Fake News Detector API
      - DEBUG=false
      - PORT=8000
      
      # Selenium LOCAL (dentro do mesmo container)
      - USE_SELENIUM_REMOTE=false
      
      # AI Services
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Processing Limits
      - MAX_TEXT_LENGTH=10000
      - MAX_IMAGE_SIZE_MB=10
      - TEXT_PROCESSING_TIMEOUT=5
      - IMAGE_PROCESSING_TIMEOUT=12
    volumes:
      # Mount código para desenvolvimento
      - ./app:/app/app:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Recursos para Free Tier (512MB RAM, 0.5 CPU)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  default:
    name: backend-network

